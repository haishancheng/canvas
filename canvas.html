<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
  <title>我的画板</title>
  <link rel="stylesheet" href="./canvas.css">
  <script type="text/javascript" src="//at.alicdn.com/t/font_630268_0n91s1khm66zjjor.js"></script>
  <script type="text/javascript" src="./canvas.js" async="async"></script>
  <style type="text/css">
    .icon {
      width: 1em;
      height: 1em;
      vertical-align: -0.15em;
      fill: currentColor;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <canvas id="canvas"></canvas>
  <div class="action">
    <svg id="pen" class="icon active" aria-hidden="true">
      <use xlink:href="#icon-pen"></use>
    </svg>
    <svg id="eraser" class="icon" aria-hidden="true">
      <use xlink:href="#icon-eraser"></use>
    </svg>
    <svg id="clear" class="icon" aria-hidden="true">
      <use xlink:href="#icon-clear"></use>
    </svg>
    <svg id="save" class="icon" aria-hidden="true">
      <use xlink:href="#icon-save"></use>
    </svg>
  </div>
  <div class="colors">
    <ol>
      <li id="black" class="active"></li>
      <li id="red"></li>
      <li id="yellow"></li>
      <li id="blue"></li>
    </ol>
  </div>
  <div class="thickness">
    <ol>
      <li id="thin" class="active"></li>
      <li id="thick" class></li>
      <li id="thicker" class></li>
    </ol>
  </div>
</body>

</html>
